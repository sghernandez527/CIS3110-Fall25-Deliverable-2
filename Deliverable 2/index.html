<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Store Analytics Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .card {
            min-height: 400px;
            margin-bottom: 20px;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,.15);
        }
        .card-title {
            font-weight: bold;
        }
        <style>
        body { background-color: #f8f9fa; }
        /* Ensures cards have a consistent height and shadow for a dashboard look */
        .card {
            min-height: 400px;
            margin-bottom: 20px;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,.15);
        }
        .card-title {
            font-weight: bold;
        }
        /* ADD THIS NEW RULE to restrict the canvas height */
        canvas {
            max-height: 350px;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-4">
        <h1 class="mb-4 text-center">ðŸŽ§ Music Store Performance Dashboard</h1>
        
        <div class="row">
            <div class="col-lg-6 col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">1. Sales Trend Over Time (Line Chart)</h5>
                        <canvas id="salesChart"></canvas> 
                    </div>
                </div>
            </div>
            
            <div class="col-lg-6 col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">2. Engagement Share by Genre (Doughnut Chart)</h5>
                        <canvas id="genreChart"></canvas> 
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-lg-4 col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">3. Top 10 Most Purchased Tracks (Horizontal Bar Chart)</h5>
                        <canvas id="trackChart"></canvas> 
                    </div>
                </div>
            </div>
            
            <div class="col-lg-4 col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">4. Current Inventory Status (Polar Area Chart)</h5>
                        <canvas id="inventoryChart"></canvas> 
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">5. Age Group Purchases (Scatter Chart)</h5>
                        <canvas id="demographicsChart"></canvas> 
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    
    <script src="dashboard.js"></script> 
</body>
</html>
